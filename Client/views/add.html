<div class="panel panel-default" ng-init="getSingle()">
  <div class="panel-heading">
    <h3 class="panel-title">My Favourite Animes</h3>
  </div>
  <div class="panel-body">
   <div class="container">
       <div class="row" >
           <div class="col-md-12" >
              
               <form ng-submit="add()">
                  <div class="form-group">
                    <label >Title</label>
                    <input type="text" class="form-control" ng-model="anime.title"  placeholder="title">
                  </div>
                  <div class="form-group">
                    <label >Genre</label>
                    <input type="text" class="form-control" ng-model="anime.genre"  placeholder="genre">
                  </div>
                  <div class="form-group">
                    <label >Main Character</label>
                    <input type="text" class="form-control" ng-model="anime.main_character"  placeholder="main character">
                  </div>
                  <div class="form-group">
                    <label >Episodes</label>
                    <input type="text" class="form-control" ng-model="anime.episodes"  placeholder="episodes">
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                      <textarea class="form-control" ng-model="anime.description"  placeholder="description"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Image Url</label>
                    <input type="text" class="form-control" ng-model="anime.image_url"  placeholder="image url">
                  </div>
                  
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
                   
           </div>
       </div>
   </div>
 </div>
</div>
